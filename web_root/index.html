<!DOCTYPE html>
<html>
<head>
<title>EPRI Wi-SUN Diagnostics</title>
<script src="d3.v4.min.js"></script>
<link rel="stylesheet" type="text/css" href="default.css" />
</head>

<body>
<script>
function tableize(selector, hdr, dat) {
    var rxtxTable = d3.select(selector)
        .append("table")
        .style("border-collapse", "collapse");

    var tHead = rxtxTable.append("thead");
    var tBody = rxtxTable.append("tbody");

    tHead.selectAll("tr")
        .data(hdr)
        .enter().append("tr")
        .selectAll("th")
        .data(function(d){return d;})
        .enter().append("th")
        .style("border", "1px black solid")
        .style("padding", "10px")
        .text(function(d){return d;})
        .style("font-size", "12px");
        
    tBody.selectAll("tr")
        .data(dat)
        .enter().append("tr")

        .selectAll("td")
        .data(function(d){return d;})
        .enter().append("td")
        .style("border", "1px black solid")
        .style("padding", "10px")
        .on("mouseover", function(){d3.select(this).style("background-color", "aliceblue")}) 
        .on("mouseout", function(){d3.select(this).style("background-color", "white")}) 
        .text(function(d){return d;})
        .style("align", "right")
        .style("font-size", "12px");
}
</script>
<div id="main" class="grid-container">
				<header id="page-header" class="grid-100 tablet-grid-100 mobile-grid-100" role="banner">
					<h1><img src="epri-logo.jpg" width="255" height="48" alt="EPRI: Electric Power Research Institute"></h1>
				</header>
<div class="grid-65 tablet-grid-65 mobile-grid-100">
	<div class="box grid-container grid-parent">

<ul class="tab">
  <li><a href="#" class="tablinks" onclick="openTab(event, 'eth0')">eth0</a></li>
  <li><a href="#" class="tablinks" onclick="openTab(event, 'Wi-SUN')">Wi-SUN</a></li>
  <li><a href="#" class="tablinks" onclick="openTab(event, 'Unused')">Unused</a></li>
</ul>

	</tbody>
</table>

<script type="text/javascript">

<div id="Unused" class="tabcontent">
  <h3>Unused</h3>
  <p>Available for future content.</p>
</div>

<script>

function openTab(evt, tabName) {
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
     tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the link that opened the tab
     document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
